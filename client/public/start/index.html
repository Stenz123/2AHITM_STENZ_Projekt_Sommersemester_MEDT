<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../generalStyle.css">
    <link rel="stylesheet" href="./startStyle.css">
    <script defer src="start.js"></script>
    <title>Quiz</title>
</head>
<body>
    <header>
        <a href="../adminCreate/index.html"><img src="../img/Sample_User_Icon.png" alt="userICON"></a>
    </header>
    <main>
        <div id="dailyQuizBox">
            <div id="dailyQuizBoxLeft">
                <div id="dailyQuizBoxLeftChild">
                    <div>
                        <h3>Daly Quiz</h3>
                        <p>Classical Music</p>
                    </div>
                    <button class="buttonBigGreen">Start</button>
                </div>
            </div>
            <div id="dailyQuizBoxRight">
                <p>Leaderboards:</p>
                <div class="userCard">
                    <div>
                        <img src="../img/Sample_User_Icon.png" alt="userICON">
                        <p class="name">Hans</p>
                    </div>
                    <p class="points">9P</p>
                </div>
            </div>
        </div>

        <div id="challangeFriendsBox">
            <h3>Challange Friends</h3>
            <div id="challangeFriendsBoxOnline">
                <p>Online</p>
                <div id="online">
                    <div class="userCard">
                        <div>
                            <img src="../img/Sample_User_Icon.png" alt="userICON">
                            <p class="name">Hans</p>
                        </div>
                        <button class="buttonBigGreen">Invite</button>
                    </div>
                    <div class="userCard">
                        <div>
                            <img src="../img/Sample_User_Icon.png" alt="userICON">
                            <p class="name">Jakob</p>
                        </div>
                        <button class="buttonBigGreen">Invite</button>
                    </div>
                    <div class="userCard">
                        <div>
                            <img src="../img/Sample_User_Icon.png" alt="userICON">
                            <p class="name">Lorenz</p>
                        </div>
                        <button class="buttonBigGreen">Invite</button>
                    </div>
                </div>
                <p>offline</p>
                <div id="offline">
                    <div class="userCard">
                        <div>
                            <img src="../img/Sample_User_Icon.png" alt="userICON">
                            <p class="name">uctvzbuhnij</p>
                        </div>
                    </div>
                    <div class="userCard">
                        <div>
                            <img src="../img/Sample_User_Icon.png" alt="userICON">
                            <p class="name">Michi</p>
                        </div>
                    </div>
                </div>
                <div class="userCard">
                        <div>
                            <img src="../img/Sample_User_Icon.png" alt="userICON">
                            <p class="name">Manu</p>
                        </div>
                    </div>
            </div>
        </div>

        <div id="getQuizBox">
            <input type="number" placeholder="ID" id="getQuizIdInput" min="0" max="100" >
            <button id="getQuiz">Generate Quiz</button>
        </div>
    </main>
</body>
</html>
